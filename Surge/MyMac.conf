# Emby
RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Pro/master/Ruleset/EmbyPlus.list,🎬 EmbyPlus
RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Pro/master/Ruleset/Emby.list,🎬 Emby
# 奈飞 
