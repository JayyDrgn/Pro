OR,((SRC-IP,192.168.1.56), (SRC-IP,192.168.1.51), (SRC-IP,192.168.1.20), (SRC-IP,192.168.1.37)),🎯 全球直连
# BT类直连
AND,((RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Pro/master/Ruleset/SJPCAll.list), (NOT,((RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Pro/master/Ruleset/ProxyPort.list)))),🎯 全球直连
# ------Rulesets (规则集）------
# Unbreak 后续规则修正
RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Pro/master/Ruleset/DirectDomain.list,🎯 全球直连
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Unbreak.list,🎯 全球直连
# Advertising 广告
