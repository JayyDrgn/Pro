[Rule]
# 公司我的PC
# SRC-IP,192.168.1.108,🎯 全球直连
# 屏蔽非工作网站
# AND,((RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Surge/master/Ruleset/SJBan.list), (RULE-SET,https://raw.githubusercontent.com/JayyDrgn/Surge/master/Ruleset/SJPC.list)),REJECT-TINYGIF
